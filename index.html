    <header id="main-header">
        <!-- Dynamically populated -->
        
    </header>

        <section class="apod">
            <h2>Today's Astronomy Picture of the Day</h1>
            <img id="apod-image" src="" alt="APOD image">

                <h3 id="apod-title">Loading...</h3>
                <p id="apod-explanation">Loading Description...</p>
                <button id="saveFavorite">Add to Favorites</button>
            </div>
        </section>
        <section class="related-topics">
            <h3>Related Topics</h3>
            <div class="cards-container">
                <!-- Dynamically populated -->
            </div>
        </section>
        <section class="calendar-search">
            <h3>View Previous APOD Entries</h3>
            <div id="calendar">

            </div>
        </section>
    </main>
    <footer id="main-footer">
        <!-- Dynamically populated -->
    </footer>
